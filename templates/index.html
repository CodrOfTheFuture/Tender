<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-like Draggable Card</title>
    <style>
        body {
            background-image: linear-gradient(-45deg, #F6E2B6, var(--4));
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 20px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            will-change: transform;
        }

        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .info {
            padding: 20px;
        }

        .info h2 {
            margin: 0;
            font-size: 20px;
        }

        .info p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div id="card" class="card">
            <img src="../assets/Tender logo.png" alt="logo">
            <div class="info">
                <h2>John Doe</h2>
                <p>Age: 25</p>
                <p>Location: New York</p>
            </div>
        </div>
    </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const card = document.getElementById('card');
        let originalX = 0;
        let isDragging = false;

        card.addEventListener('mousedown', startDrag);
        card.addEventListener('mouseup', endDrag);

        function startDrag(e) {
            isDragging = true;
            originalX = e.clientX;
            card.style.transition = 'none';
            card.addEventListener('mousemove', drag);
        }

        function drag(e) {
            if (isDragging) {
                const offsetX = e.clientX - originalX;
                card.style.transform = `translateX(${offsetX}px) rotate(${offsetX / 10}deg)`;
                if (Math.abs(offsetX) > cardContainer.offsetWidth * 0.3) {
                    card.style.opacity = '0';
                } else {
                    card.style.opacity = '1';
                }
            }
        }

        function endDrag(e) {
            if (isDragging) {
                isDragging = false;
                card.removeEventListener('mousemove', drag);
                card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                card.style.transform = 'translateX(0) rotate(0)';
                card.style.opacity = '1';
                if (Math.abs(e.clientX - originalX) > cardContainer.offsetWidth * 0.3) {
                    // Remove the card from the DOM or perform other actions here
                    console.log('Card removed!');
                }
            }
        }
    </script>
</body>
</html>
