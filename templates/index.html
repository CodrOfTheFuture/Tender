<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-like Draggable Cards</title>
    <style>
        body {
            background-image: linear-gradient(-45deg, #F6E2B6, var(--color-4));
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-container {
            position: relative;
            width: 80vw;
            max-width: 400px;
            height: 60vh;
            max-height: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align items to the bottom */
        }

        .card {
            position: absolute;
            width: calc(100% - 20px); /* Adjusted width to accommodate border */
            height: calc(100% - 20px); /* Adjusted height to accommodate border */
            border-radius: 20px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.5s ease;
            will-change: transform;
            z-index: 1;
            border: 3px solid #ccc; /* Increased border thickness */
        }

        .card img {
            width: 100%;
            height: 80%; /* Adjusted height to accommodate image and caption */
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            pointer-events: none;
        }

        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-sizing: border-box;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .caption h2,
        .caption p {
            margin: 0;
            font-size: 16px;
        }

        .info {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .info h2,
        .info p {
            margin: 0;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .instructions {
            position: absolute;
            left: 10px;
            bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .instructions h2,
        .instructions p {
            margin: 0;
            font-size: 16px;
        }

        .swipe-left {
            animation: swipeLeft 0.5s ease forwards;
        }

        .swipe-right {
            animation: swipeRight 0.5s ease forwards;
        }

        @keyframes swipeLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-150%) rotate(-15deg);
                opacity: 0;
            }
        }

        @keyframes swipeRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(150%) rotate(15deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container"></div>
    </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        let cardsData = [];

        // Function to fetch meal data from the API
        async function fetchMealData() {
            const response = await fetch('https://www.themealdb.com/api/json/v1/1/random.php');
            const data = await response.json();
            return data.meals[0];
        }

        // Function to create a card with meal data
        async function createCard() {
            const mealData = await fetchMealData();
            const card = document.createElement('div');
            card.classList.add('card');

            const img = document.createElement('img');
            img.src = mealData.strMealThumb; // Image source from API
            img.alt = mealData.strMeal;

            const caption = document.createElement('div');
            caption.classList.add('caption');
            caption.innerHTML = `
                <h2>${mealData.strMeal}</h2>
                <p>Category: ${mealData.strCategory}</p>
                <p>Area: ${mealData.strArea}</p>
            `;

            card.appendChild(img);
            card.appendChild(caption);
            cardContainer.appendChild(card);
            cardsData.push(mealData);
        }

        // Function to handle swipe animation
        function swipeCard(direction) {
            const currentCard = cardContainer.children[0];
            const nextCard = cardContainer.children[1];

            currentCard.classList.add(direction === 'left' ? 'swipe-left' : 'swipe-right');

            setTimeout(() => {
                currentCard.remove();
            }, 500);

            createCard();
        }

        // Event listener for button click to create a new card
        const createButton = document.createElement('button');
        createButton.textContent = 'Generate Card';
        createButton.addEventListener('click', createCard);
        document.body.appendChild(createButton);

        // Event listener for keydown event to handle swipe
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                swipeCard(e.key === 'ArrowLeft' ? 'left' : 'right');
            }
        });

        // Initial card creation
        createCard();
    </script>
</body>
</html>
