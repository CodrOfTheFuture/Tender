<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Cards</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 10px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-text {
            font-size: 14px;
            color: #666;
        }

        .return-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #FF4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #FF6347;
        }

        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display favorite cards here -->
        <script>
            const favoriteCards = JSON.parse(localStorage.getItem('favoriteCards')) || [];
            const container = document.querySelector('.container');
            favoriteCards.forEach(cardData => {
                const card = document.createElement('div');
                card.classList.add('card');

                const img = document.createElement('img');
                img.src = cardData.image;
                img.alt = cardData.meal;

                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                const title = document.createElement('h2');
                title.classList.add('card-title');
                title.textContent = cardData.meal;

                const category = document.createElement('p');
                category.classList.add('card-text');
                category.textContent = `Category: ${cardData.category}`;

                const area = document.createElement('p');
                area.classList.add('card-text');
                area.textContent = `Area: ${cardData.area}`;

                cardBody.appendChild(title);
                cardBody.appendChild(category);
                cardBody.appendChild(area);

                card.appendChild(img);
                card.appendChild(cardBody);

                container.appendChild(card);
            });

            function resetCards() {
                localStorage.removeItem('favoriteCards');
                location.reload(); // Refresh the page to reflect changes
            }
        </script>
    </div>
    <button class="return-button" onclick="goBack()">Return</button>
    <button class="reset-button" onclick="resetCards()">Reset All Cards</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
